<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta name="color-scheme" content="light dark">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <header><a href="/">wiki.tau.garden</a></header>
    <main>{% block main %}{% endblock %}</main>
    <footer>
        <a href="https://github.com/bash/wiki/edit/main/{{metadata.filename}}">edit this page</a>
        {%- if frontmatter and frontmatter.license -%}
            {%- if frontmatter.license == "CC0-1.0" %} · <a href="https://creativecommons.org/publicdomain/zero/1.0/">CC0</a> 🅭&thinsp;🄍
            {%- else %}{{ throw(message="unsupported license '" ~ frontmatter.license ~ "'") }}{% endif -%}
        {%- endif %}
    </footer>
</body>
</html>
