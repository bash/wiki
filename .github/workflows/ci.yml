name: Build Website

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - run: wget https://github.com/bash/seite/releases/download/0.1.6/x86_64-unknown-linux-musl.tar.gz
    - run: tar -xvf x86_64-unknown-linux-musl.tar.gz
    - run: sudo mv seite /usr/local/bin/seite
    - run: rm x86_64-unknown-linux-musl.tar.gz

    - name: Build Site
      run: make

    - name: Upload GitHub Pages Artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: public/

  deploy_pages:
    needs: build
    if: github.ref_name == 'main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
